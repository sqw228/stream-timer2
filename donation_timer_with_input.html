
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Donation Timer with Control</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: #00FF66;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #timer {
            font-size: 80px;
            margin-bottom: 30px;
        }
        #controls {
            display: flex;
            gap: 10px;
        }
        input {
            font-size: 20px;
            padding: 5px;
            width: 100px;
        }
        button {
            font-size: 20px;
            padding: 5px 15px;
            background-color: #00aa55;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="timer">2:00</div>
    <div id="controls">
        <input type="number" id="donationInput" placeholder="Грн" min="1">
        <button onclick="addTime()">Добавить</button>
    </div>

    <script>
        let totalSeconds = 120 * 60;

        function updateDisplay() {
            let hrs = Math.floor(totalSeconds / 3600);
            let mins = Math.floor((totalSeconds % 3600) / 60);
            let secs = totalSeconds % 60;
            document.getElementById("timer").innerText =
                String(hrs).padStart(2, '0') + ":" +
                String(mins).padStart(2, '0') + ":" +
                String(secs).padStart(2, '0');
        }

        setInterval(() => {
            if (totalSeconds > 0) {
                totalSeconds--;
                updateDisplay();
            }
        }, 1000);

        function addTime() {
            let input = document.getElementById("donationInput");
            let minutes = parseInt(input.value);
            if (!isNaN(minutes) && minutes > 0) {
                totalSeconds += minutes * 60;
                updateDisplay();
                input.value = "";
            }
        }
    </script>
</body>
</html>
